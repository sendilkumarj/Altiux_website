<html>
<head>
	<title>TV Control</title>
	<meta name="resourceId" content="ac29e7f7-2536-4f4c-925c-c8f9c4103ffc44">
	<meta name="resourceName" content="tv-toggle.html">
	<meta name="templateId" content="ac29e7f7-2536-4f4c-925c-c8f9c4103ffc">
	<meta name="serviceType" content="urn:schemas-p-device-com:service:ras-service-tvi:1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- ./ALTIUX-DEFAULT-V1/res/common/ -->
	<link rel="stylesheet" href="./ALTIUX-DEFAULT-V1/res/common/jquery/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
	<script type="text/javascript" src="./ALTIUX-DEFAULT-V1/res/common/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="./ALTIUX-DEFAULT-V1/res/common/jquery/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
</head>
<body data-role="page" data-theme="a">
<div data-role="header">
	<h1>Television</h1><h1>Wall Display</h1>
</div>
<style>
	#power .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/power.png) 50% 50% no-repeat; background-size: 24px 22px; }
	#mute .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/mute.png) 50% 50% no-repeat; background-size: 24px 22px; }
	#play .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/play.png) 50% 50% no-repeat; background-size: 24px 22px; }
	#pause .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/pause.jpg) 50% 50% no-repeat; background-size: 24px 22px; }
	#stop .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/stop.png) 50% 50% no-repeat; background-size: 24px 22px; }
	#eject .ui-icon { background:  url(./ALTIUX-DEFAULT-V1/res/userTemplates/default/images/../icons/eject.png) 50% 50% no-repeat; background-size: 24px 22px; }

</style>

<div id="ctrl" data-role="fieldcontain" style="border:2px solid #a1a1a1;background:#002211;">
<center>
<table>
    <tr>
    <td>
	<label for="power">Power</label>
	</td>
	<td colspan="5">
	<a href ="javascript:doActPower()" data-role="button" data-icon="custom" id="power" />Power</a>
	</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	<tr>
	<td>
	<label for="volume">Volume</label>
	</td>
	<td>
	<a href ="javascript:doActVolDown()" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="a"></a>
	</td>
	<td>
	<a href ="javascript:doActVolUp()" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="a"></a>
	</td>
	<td>
	<a href ="javascript:doActSetMute()" data-role="button" data-icon="custom" id="mute"/>Mute</a>
	</td>
	</tr>
    <tr><td>&nbsp;</td></tr>
	<tr>
	<td>
	<label for="channel">Channel</label>
	</td>
	<td>
	<a href ="javascript:doActChannelDown()" data-role="button" data-icon="arrow-l" data-iconpos="notext" data-theme="a"></a>
	</td>
	<td>
	<a href ="javascript:doActChannelUp()" data-role="button" data-icon="arrow-r" data-iconpos="notext" data-theme="a"></a>
	</td>
	<td>
	<a href ="javascript:doActLastChannel()" data-role="button" data-icon="back" id="lchannel"/>Last Channel</a>
	</td>
	</tr>
	<tr><td>&nbsp;</td></tr>
	<tr>
	<td>
	<label for="src">Source</label>
	</td>
	<td colspan="5">
	<a href ="javascript:doActSrc()" data-role="button" data-icon="grid" id="src"/>Source</a>
	</td>
	</tr>
</table>
</center>
</div>


<script type="text/javascript">

var amiLoaded = false;

var CTRL_NAME 	= "TV";

function onExit(){
	amiLoaded = false;
	console.log("onExit called...");
}

window.onunload = onExit;


<!-- Initialization -->
$(document).ready(function(){
    amiLoaded = true;
});


function doActPower(){
	parent.changeStatus(CTRL_NAME,'00');
}


function doActVolUp(){
	parent.changeStatus(CTRL_NAME,'01');
}


function doActVolDown(){
	parent.changeStatus(CTRL_NAME,'02');
}


function doActSetMute(){
	parent.changeStatus(CTRL_NAME,'03');
}


function doActChannelUp(){
	parent.changeStatus(CTRL_NAME,'04');
}


function doActChannelDown(){
	parent.changeStatus(CTRL_NAME,'05');
}



function doActLastChannel(){
	parent.changeStatus(CTRL_NAME,'06');
}



function doActSrc(){
	parent.changeStatus(CTRL_NAME,'07');
}

</script>
</body>
</html>
