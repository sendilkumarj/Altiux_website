<script type="text/javascript">

var amiLoaded = false;

var CTRL_NAME 	= "DVD";

function onExit(){
	amiLoaded = false;
	console.log("onExit called...");
}

window.onunload = onExit;


<!-- Initialization -->
$(document).ready(function(){
    amiLoaded = true;
});


function doActAuxPower(){
	parent.changeStatus(CTRL_NAME,'00');
}

function doActAuxUp(){
	parent.changeStatus(CTRL_NAME,'05');
}

function doActAuxLeft(){
	parent.changeStatus(CTRL_NAME,'08');
}


function doActAuxEnter(){
	parent.changeStatus(CTRL_NAME,'09');
}


function doActAuxRight(){
	parent.changeStatus(CTRL_NAME,'06');
}

function doActAuxDown(){
	parent.changeStatus(CTRL_NAME,'07');
}

function doActAuxPlay(){
	parent.changeStatus(CTRL_NAME,'01');
}

function doActAuxStop(){
	parent.changeStatus(CTRL_NAME,'03');
}

function doActAuxPause(){
	parent.changeStatus(CTRL_NAME,'02');
}

function doActAuxEject(){
	parent.changeStatus(CTRL_NAME,'04');
}

function doActAuxMenu(){
	parent.changeStatus(CTRL_NAME,'0E');
}



</script>
