<script type="text/javascript">



var amiLoaded = false;

function onExit(){
	amiLoaded = false;
	console.log("onExit called...");
	abortAll();
}

window.onunload = onExit;

function abort(ajaxHandle){
	console.log("Aborting requests..");
	if((null != ajaxHandle) && (ajaxHandle.readyState != 0)){
		console.log("Aborted requests..");
		ajaxHandle.abort();
		ajaxHandle = null;
	}
	$("#content").empty().html('');
}


function abortAll(){
	console.log("abortAll called...");
	abort(getList);
}


<!-- Initialization -->
$(document).ready(function(){
	console.log("");
	$("#file").hide();
	console.log("calling doGetListAct...");
	doGetListAct();
	console.log("called doGetListAct...");
	amiLoaded = true;
});



var getList = null;

function doGetListAct()
{
	abort(getList);

	getList = $.ajax({
	  type: "POST",
	  url: "##CTRL_URL##actGetDataList",
	  contentType: "text/xml; charset=utf-8",
	  crossDomain: true,
	  processData: false,
	  data: "<?xml version=\"1.0\"?><u:actGetDataList xmlns:u=\"##SERVICE_TYPE##\"></u:actGetDataList>",
	}).done(function( xml ) {
		//process category id list
		//var xml = "<actGetDataList><data><id>1</id><name>SubItem1</name><desc></desc><iconUrl>http://www.bindayak.com/index_files/image002.jpg</iconUrl><locationUrl>http://www.bindayak.com/index_files/image002.jpg</locationUrl></data><data><id>2</id><name>SubItem2</name><desc></desc><iconUrl>http://www.bindayak.com/index_files/image002.jpg</iconUrl><locationUrl>http://www.bindayak.com/index_files/image002.jpg</locationUrl></data><data><id>3</id><name>SubItem3</name><desc></desc><iconUrl>http://www.bindayak.com/index_files/image002.jpg</iconUrl><locationUrl>http://www.bindayak.com/index_files/image002.jpg</locationUrl></data></actGetDataList>";
		//alert( "Parsing:" + xml);

		var __Id 		= "";
		var _name 		= "";
		var _desc 		= "";
		var _icon 		= "";
		var _url 		= "";

		var _lisHtml	= "<ul>";

		$(xml).find('data').each(function(){
			__Id 		= $(this).find('id').text();
			_name 		= $(this).find('name').text();
			_icon 		= $(this).find('iconUrl').text();
			_url 		= $(this).find('locationUrl').text();
			_mime		= $(this).find('mimeType').text();
			_lisHtml 	= _lisHtml + "<li><span><a href=\"javascript:renderInfo(" + "\'" + _url + "\')\" title=\'"+ _name + "\'>" + "<img title=\'"+ _name  + "\' style=\'width:75;height:75;border:0\' id='base64image' src='data:" + _mime + ";base64," + _icon + "\'>"  + "</a></span></li>";
		});

		_lisHtml 	= _lisHtml + "</ul>";
		console.log(_lisHtml);

		$("#infocontainer").html(_lisHtml);

		console.log("Updated");
	})
	.error(function() {
		//alert("error");
		console.log("Status Error Occured");
	})
	.complete(function() {
		//$("#content").empty().html('');
		getList = null;
	});

}


function renderInfo(url)
{
	//alert(url);
	parent.showframe.location.href = "ext.html?u=" + url;

}

	window.location.href = '##SELF_URL##';
	console.log("clicked header");
}
