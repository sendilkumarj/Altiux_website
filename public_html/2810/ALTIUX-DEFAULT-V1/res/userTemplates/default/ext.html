<body data-role="page" data-theme="a">

<div data-role="header">
	<h1>Navigator</h1>
</div>
<center>
</br>
<iframe id="infocontainer" sandbox="allow-same-origin allow-top-navigation allow-forms allow-scripts" frameborder="0" width="90%" height="80%" scrolling="auto"></iframe>
</center>
<script type="text/javascript">

var urlToLoad = "";
var refreshId;

$(document).ready(function()
{
	//console.log(document.URL);
	//get the URL here
	var url = document.URL;
	var start;
	start = url.search(/u=/);
	urlToLoad = url.substring(start+2,url.length);
	console.log(urlToLoad);

	refreshId = setInterval(function(){
		 doLoad();
	}, 100);

});


function doLoad()
{
	//load the url into the div
	if(urlToLoad.length > 1){
		console.log("Loading URL:" + urlToLoad);
		//$("#infocontainer").src = urlToLoad;
		document.all.infocontainer.src=urlToLoad;
		urlToLoad = "";
		clearInterval(refreshId);
	}
}


function aclick(){
	window.location.href = '##SELF_URL##';
	console.log("clicked header");
}


</script>
</body>
